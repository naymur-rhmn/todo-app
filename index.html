<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- style -->
  <link rel="stylesheet" href="style.css">
  <title>To Do App</title>
</head>

<body>
  <header>
    <h1>To do App for student add</h1>
  </header>
  <main>
    <section>
      <!-- form section -->
      <form action="" class="form-section">
        <input id="name" type="text" placeholder="Enter student Name">
        <input id="id" type="text" placeholder="Enter student Id">
        <input id="dept" type="text" placeholder="Enter student Department">
        <input id="cgpa" type="text" placeholder="Enter student Cgpa">
        <button id="btn">Add Student</button>
      </form>
      <!-- student data section -->
      <div class="student-data">
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Id</th>
              <th>Dept</th>
              <th>Gpa</th>
            </tr>
          </thead>
          <tbody id="tbody">

          </tbody>
        </table>
      </div>
    </section>
  </main>


  <!-- script -->
  <script src="./todo.js"></script>
</body>

</html>
